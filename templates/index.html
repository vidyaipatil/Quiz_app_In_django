<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du&display=swap" rel="stylesheet">

    <title>Document</title>
    <style>
        body{
            background-color: rgb(238, 241, 244);
        }
        #main{
            {% comment %} height: auto; {% endcomment %}
            width: 97%;
            /* border: 4px solid rgb(4, 4, 4); */
            display: flex;
            flex-direction: column;
            gap: 10px;
            

        }
        
        .ele{
            background-color: rgb(188, 193, 198);
        
            /* display: flex;
            flex-direction: column; */
            {% comment %} height :310vh; {% endcomment %}
            width: 100%;
            /* border: 2px solid rgb(3, 3, 3); */
            /* background-color: aliceblue; */
        }
        /* .contain{
            border: 2px solid red;
        } */
        #nav1{
            display: flex;
            height: 12vh;
            background-color: blue;
            gap: 3vw;

        }
        .equal{
            margin: 1.5vw;
            margin-left: 2.5vw;
            display: flex;
            height: 100%;
            width: 6vh;
            gap: 0.6vw;
            flex-direction: column;
        }
        .dash{
            width:100%;
            border: 5px solid white;
        }
        #nav2{
            display: flex;
            flex-direction: column;
            height: 80%;
            width:20vw;
            margin: 2vh;
            /* border: 2px soild red; */
        }
        .title{
            /* border: 4px solid black; */
            height:7vh;
            width: 30vw;

        }
        #title{
            display: flex;

        }
        .inside1{
            /* border: 1px solid black; */
            width: 9vw;
            height: 100%;
            align-self: center;
            color: aliceblue;
            font-size: 3.5vh;
            font-weight: 800;
            margin-left: 5vh;

        }
        .inside2{
            margin-top: 6px;
            font-size: 20px;
            color: aliceblue;
            font-weight:700
        }
        .option{
            margin-left: 15vw;
            height: 100%;
            width:45vw;
            /* border: 4px solid black; */
            display: flex;
            gap: 1vw;

        }
        .list{
            height: 100%;
            width: 10vw;


            /* border: 1px solid red; */
        }
        img{
            height: 12vh;
            width: 8vw;
        }
        button{
            background-color: blue;
            color: aliceblue;
            font-size: 5vh;
            border: none;
        }
    .headline{
        display: flex;
        font-size: 20px;
        font-weight: 700;
        /* margin-top: 5vh; */
        padding-top: 1vh;
        font-family: 'Kay Pho Du', serif;
        font-style: italic;
        background-color: aliceblue;
      
    }
    .num{
        height: 5vh;
        width: 5vh;
        border-radius: 20px;
        color: white;
        margin-left: 10px;
        margin-right: 10px;
        background-color: blue;
    }
    .checkbox{
        height: 5vh;
        width: 5vh;
        /* border-radius: 20px;
        color: white;
        
        border: 2px solid blue;
        */
    } 
    .que{
        font-size: 20px;
        font-weight: 700;
        padding-left: 5vh;
        font-family: 'Kay Pho Du', serif;
        font-style: italic;
        background-color: aliceblue;
        margin-bottom: 20px;

    }
    
    .middle{
        padding: 30px;
        /* margin-left: 54px; */
        display: flex;
        background-color: aliceblue;
        font-size: 10px;
        flex-direction: column;
        width: 100%;
        height: 30vh;
        /* border: 3px solid red; */
        gap: 12px;
        /* background-color: rgb(211, 214, 216); ; */

    }
    .op{
        display: flex;
        gap: 20px;
        background-color: aliceblue;
        color: black;
        height:7vh;
        /* border: 2px solid black; */
    }
    .check{
        height: 8vh;
        width: 20vw;
        font-size: 4vh;
        margin-left: 40vw;
        background-color:blue; color: aliceblue;
   }
   .check:hover{
            background-color: rgb(90, 194, 90);
        }
        .op:focus{
            border: 2px solid rgb(90, 194, 90);
        }
    </style>
</head>
<body>
    <nav>
        <div id="nav1">
           <div class="equal">
             <div class="dash"></div>
             <div class="dash"></div>
             <div class="dash"></div>
           </div>
           <div  id="nav2">
            <div class="title" id="title">
                <div class="inside1">EXAMSIDE</div>
                <div class="inside2">(powered by ExamGoal)</div>
            </div>
            <div class="title" style=" font-size: 20px;
            color: aliceblue;
            font-weight:700;margin-left: 35px;">Question</div>
             
           </div>
           <div class="option">
            <button class="list">Home</button><button class="list">Profile</button><button class="list">Log Out</button>
            <img src="/static/book.jpg">
            </div>

        
           
        </div>
    </nav>
    <h1 style="text-align: center;font-family: 'Kay Pho Du', serif;
    font-style: italic;">Apptitude question</h1>
     <div id="main">
    <form action="{% url 'ans'%}" method="POST">
        {% csrf_token %}
           {% for n in servicedata %}
    
            <div class="ele">
            <div class="contain headline"  style="font-weight: 900;">
               <button class="num">{{n.id}}</button> GATE CSE APTITUDE
            </div>
            <div class="contain que" >{{n.question}}</div>
            <div class=" middle">
                {% comment %} <ol>
                    <li><input type="radio" name="{{n.id}}" value="6.85" id="1{{n.answer}}">48/7</li>
                    <li><input type="radio" name="{{n.id}}" value="10" id="2{{n.answer}}"> 10</li>
                    <li><input type="radio" name="{{n.id}}" value="100" id="3{{n.answer}}"> 100</li>
                    <li><input type="radio" name="{{n.id}}" value="400" id="4{{n.answer}}"> 400</li>
                </ol>
            {% endcomment %}
            <button class="op">
                <input type="radio" class="checkbox" name="{{n.id}}" value="{{n.op1}}">
                 <div class="num">A</div><div style=" font-size: 25px;
                 font-weight: 700;
                 font-family: 'Kay Pho Du', serif;
                 font-style: italic;">{{n.op1}}</div> 
                 
             </button><button class="op">
                <input type="radio" class="checkbox" name="{{n.id}}" value="{{n.op2}}">
                 <div class="num">B</div> <div style=" font-size: 25px;
                 font-weight: 700;
                 font-family: 'Kay Pho Du', serif;
                 font-style: italic;">{{n.op2}}</div>  

             </button><button class="op">
                <input type="radio" class="checkbox" name="{{n.id}}" value="{{n.op3}}">
                 <div class="num">C</div>  <div style=" font-size: 25px;
                 font-weight: 700;
                 font-family: 'Kay Pho Du', serif;
                 font-style: italic;">{{n.op3}}</div> 

             </button><button class="op">
                <input type="radio" class="checkbox" name="{{n.id}}"  value="{{n.op4}}">
                 <div class="num">D</div> <div style=" font-size: 25px;
                 font-weight: 700;
                 font-family: 'Kay Pho Du', serif;
                 font-style: italic;">{{n.op4}}</div> 

             </button>
         </div>
                
            </div>
          
        </div>
   
        {% endfor %}
        <input type="submit" class="check" value="SUBMIT">
        
    </form>
    <h1>Score={{score}}</h1>


        
     
</body>
</html>
